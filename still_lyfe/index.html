---
layout: default
---
<div class="header">
  <div class="logo">
    <img title="STILL LYFE" alt="" src="images/STILL_LYFE_66.gif">
  </div>
</div>

<div class="home">

  <ul class="post-list">

    {% for post in site.categories.still_lyfe %}
      <li>
        {% if post.img %}
          <ul class="gallery">
          {% for img in post.img %}
            <li>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{site.baseurl}}/still_lyfe/images/{{img.src}}"/>
              </a>
            </li>
          {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
    
  </ul>

</div>
